<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" width=" 120vh" alt="logo" />
          </div>
          <div class="list">
            
              <div class="list-item">Home</div>
              <div class="list-item">Pricing</div>
              <div class="list-item">Contact</div>
              <div class="list-item">Terms and Conditions</div>
            
            <div class="list-item" >
            <button>Get Started</button></div>
          </div>
          
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1>
            Your Justice Is Our Top Priority
          </h1>
          <div>
            <p>
              As a state of law, maintaining justice is something that every citizen must pay attention to, and we are here to uphold justice for you
            </p>
          </div>
        </div>
        <div><img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="" width="100%"></div>
      </section>
      <footer>
        <div class="left">
          <div class="left-arrow"></div>
        </div>
        <div class="right">
          <div class="right-arrow"></div>
        </div>
      </footer>

    </div>
  </body>
</html>
